<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Four Oh Four</title>
    <style>
        body {
            margin: 0;
        }

        h1 {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        canvas {
            top: 0;
            left: 0;
            position: absolute;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"
        referrerpolicy="no-referrer"> </script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 200;
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);

        const loader = new THREE.FontLoader();
        loader.load('https://unpkg.com/three@0.77.0/examples/fonts/optimer_bold.typeface.json', function (font) {
            const geometry = new THREE.TextGeometry('404', {
                font: font,
                height: 40
            });
            geometry.center();
            const material = new THREE.MeshNormalMaterial({ wireframe: true });
            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            document.body.appendChild(renderer.domElement);
            function animate() {
                requestAnimationFrame(animate);
                mesh.rotation.x += 0.01;
                mesh.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
        });

    </script>
    <h1>404</h1>
</body>

</html>
